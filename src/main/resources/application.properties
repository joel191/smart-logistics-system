spring.application.name=smart-logistics

# Server
server.port=8085

# PostgreSQL (local default, Docker overrides via env vars)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/smart_logistics_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:190103}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
