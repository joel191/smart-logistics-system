version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: smart-logistics-db
    environment:
      POSTGRES_DB: smart_logistics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: smart-logistics-app
    ports:
      - "8085:8085"
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/smart_logistics_db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
    depends_on:
      - postgres

volumes:
  pgdata:
